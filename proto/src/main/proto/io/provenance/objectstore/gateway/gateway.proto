//message RecordMap {
//  map<string, Record> records = 1;
//}

message Record {
  string name = 1;
  repeated RawObject inputs = 2;
  repeated RawObject outputs = 3;
}

message RawObject {
  string hash = 1;
  string type = 2;
  bytes object_bytes = 3;
}
